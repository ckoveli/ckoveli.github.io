<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Page Not Found | @velickovicdj</title>
    </head>
    <body>
        <script>
            var path = window.location.pathname.toLowerCase();

            if (path.includes("o3c")) {
                path = "/O3C";
            } else if (path.includes("dialgo")) {
                path = "/dialgo";
            }

            window.location.replace("https://velickovicdj.github.io" + path);
        </script>
    </body>
</html>
